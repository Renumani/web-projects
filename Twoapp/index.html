<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twoapps</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <div class="counter">
        <h1>Counter</h1>
        <p id="p">0</p>
        <button id="btn1">+</button>
        <button id="btn2">-</button>
        <button id="reset">Reset</button>
    </div>
    <div class="arth">
        <h1>Arithimetic operation</h1>
        <input type="text"id="num" placeholder="Enter a number"/><br>
        <button class="btn" id="btn3">+</button>
        <button class="btn" id="btn4">-</button>
        <button class="btn" id="btn5">*</button>
        <button class="btn" id="btn6">/</button>
        <button class="btn" id="btn7">%</button>
        <button class="btn" id="clr">Reset</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
