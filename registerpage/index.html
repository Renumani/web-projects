<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <header><h1>Register Form</h1></header>
        <form class="form" id="form" autocomplete="off">
            <div class="formcontrol">
                <label>Username</label>
                <input type="text" placeholder="Your Good name" id="username">
                <p></p>
            </div>
            <div class="formcontrol">
                <label>Email</label>
                <input type="email" placeholder="abc@gmail.com" id="email">
                <p></p>
            </div>
            <div class="formcontrol">
                <label>Phone number</label>
                <input type="number" placeholder="**********" id="phonenumber">
                <p></p>
            </div>
            <div class="formcontrol">
                <label>Password</label>
                <input type="password" placeholder="Password" id="password">
                <p></p>
            </div>
            <div class="formcontrol">
                <label>Confirm password</label>
                <input type="password" placeholder="Confirm password" id="password2">
                <p></p>
            </div>
            <button>Submit</button>
        </form>
    </main>
 <script src="register.js"></script</script>
</body>
</html>
